<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lấy Key Free</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #randomBtn {
      background-color: #007bff;
    }
    #randomBtn:hover {
      background-color: #0056b3;
    }
    #copyBtn {
      background-color: #ffc107;
    }
    #copyBtn:hover {
      background-color: #e0a800;
    }
    #result {
      margin-top: 10px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lấy Key Free</h2>
    <input type="text" id="urlInput" placeholder="Nhập URL (website/script)">
    <button onclick="createShortlink()">Tạo Shortlink & Lấy Key</button>
    <button id="randomBtn" onclick="generateRandomKey()">Tạo Key Random</button>
    <div id="result"></div>
    <button id="copyBtn" style="display: none;" onclick="copyKey()">Copy Key</button>
  </div>

  <script>
    let currentKey = '';

    async function createShortlink() {
      const url = document.getElementById('urlInput').value;
      if (!url) {
        document.getElementById('result').innerText = 'Vui lòng nhập URL!';
        return;
      }
      try {
        const response = await fetch('/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        const data = await response.json();
        if (data.status === 'success') {
          currentKey = data.key;
          document.getElementById('result').innerHTML = `
            <p><b>Key:</b> ${data.key}</p>
            <p><b>Shortlink:</b> <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a></p>
            <p><b>Key URL:</b> <a href="${data.keyUrl}" target="_blank">${data.keyUrl}</a></p>
            <p>Hết hạn sau 24h</p>`;
          document.getElementById('copyBtn').style.display = 'block';
        } else {
          document.getElementById('result').innerText = 'Lỗi: ' + data.message;
          document.getElementById('copyBtn').style.display = 'none';
        }
      } catch (error) {
        document.getElementById('result').innerText = 'Lỗi: ' + error.message;
        document.getElementById('copyBtn').style.display = 'none';
      }
    }

    async function generateRandomKey() {
      try {
        const response = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: '{}'
        });
        const data = await response.json();
        if (data.status === 'success') {
          currentKey = data.key;
          document.getElementById('result').innerHTML = `
            <p><b>Key:</b> ${data.key}</p>
            <p><b>Key URL:</b> <a href="${data.keyUrl}" target="_blank">${data.keyUrl}</a></p>
            <p>Hết hạn sau 24h</p>`;
          document.getElementById('copyBtn').style.display = 'block';
        } else {
          document.getElementById('result').innerText = 'Lỗi: ' + data.message;
          document.getElementById('copyBtn').style.display = 'none';
        }
      } catch (error) {
        document.getElementById('result').innerText = 'Lỗi: ' + error.message;
        document.getElementById('copyBtn').style.display = 'none';
      }
    }

    function copyKey() {
      if (currentKey) {
        navigator.clipboard.writeText(currentKey).then(() => {
          alert('Đã copy key: ' + currentKey);
        }).catch(err => {
          alert('Lỗi copy: ' + err);
        });
      } else {
        alert('Chưa có key để copy!');
      }
    }
  </script>
</body>
</html>
