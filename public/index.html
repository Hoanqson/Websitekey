<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Key System</h2>
  <button onclick="getShortlink()">Lấy Shortlink</button>
  <div id="result"></div>

  <script>
    async function getShortlink() {
      document.getElementById('result').innerText = 'Đang xử lý...';
      try {
        const response = await fetch('/shorten', { method: 'POST' });
        const data = await response.json();
        if (data.status === 'success') {
          document.getElementById('result').innerText = 'Shortlink: ' + data.shortUrl + '\nVượt link để lấy key!';
          if (navigator.clipboard) {
            await navigator.clipboard.writeText(data.shortUrl);
            alert('Shortlink đã được copy!');
          }
        } else {
          document.getElementById('result').innerText = 'Lỗi: ' + data.message;
        }
      } test-redis catch (error) {
        document.getElementById('result').innerText = 'Lỗi: ' + error.message;
      }
    }
  </script>
</body>
</html>
