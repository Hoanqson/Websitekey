<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    #key { font-size: 18px; color: #333; }
  </style>
</head>
<body>
  <h2>Key Của Bạn</h2>
  <div id="key"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const keyUrlId = urlParams.get('keyUrlId') || window.location.pathname.split('/').pop();

    async function getKey() {
      try {
        const response = await fetch(`/getKey/${keyUrlId}`);
        const data = await response.json();
        if (data.status === 'success') {
          document.getElementById('key').innerText = 'Key: ' + data.key + '\nCopy và dùng trong game!';
          if (navigator.clipboard) {
            await navigator.clipboard.writeText(data.key);
            alert('Key đã được copy!');
          }
        } else {
          document.getElementById('key').innerText = 'Lỗi: ' + data.message;
        }
      } catch (error) {
        document.getElementById('key').innerText = 'Lỗi: ' + error.message;
      }
    }
    getKey();
  </script>
</body>
</html>
