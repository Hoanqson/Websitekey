<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #ffc107;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Key Details</h2>
    <p><b>Key:</b> <span id="key"></span></p>
    <button onclick="copyKey()">Copy Key</button>
  </div>

  <script>
    const keyUrlId = window.location.pathname.split('/').pop();
    async function loadKey() {
      try {
        const response = await fetch('/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key: keyUrlId })
        });
        const data = await response.json();
        if (data.valid) {
          document.getElementById('key').innerText = Object.keys(validKeys).find(key => validKeys[key].keyUrlId === keyUrlId);
        } else {
          document.getElementById('key').innerText = 'Key not found or expired';
        }
      } catch (error) {
        document.getElementById('key').innerText = 'Lỗi: ' + error.message;
      }
    }

    function copyKey() {
      const key = document.getElementById('key').innerText;
      if (key && key !== 'Key not found or expired') {
        navigator.clipboard.writeText(key).then(() => {
          alert('Đã copy key: ' + key);
        }).catch(err => {
          alert('Lỗi copy: ' + err);
        });
      } else {
        alert('Chưa có key để copy!');
      }
    }

    loadKey();
  </script>
</body>
</html>
