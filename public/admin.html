<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f0f0; }
    .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
    input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    button { background-color: #28a745; color: white; cursor: pointer; }
    button:hover { background-color: #218838; }
    .delete-btn { background-color: #dc3545; }
    .delete-btn:hover { background-color: #c82333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    #result { margin-top: 10px; }
    #authSection { display: block; }
    #adminSection { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div id="authSection">
      <h2>Admin Login</h2>
      <input type="password" id="passwordInput" placeholder="Nhập mật khẩu admin">
      <button onclick="login()">Đăng Nhập</button>
      <div id="result"></div>
    </div>
    <div id="adminSection">
      <h2>Admin Panel</h2>
      <h3>Thêm Script Roblox</h3>
      <textarea id="scriptInput" rows="5" placeholder="Nhập script Roblox chính"></textarea>
      <button onclick="saveScript()">Lưu Script</button>
      <h3>Thêm Key Thủ Công</h3>
      <input type="text" id="addKeyInput" placeholder="Nhập key mới">
      <input type="text" id="addShortUrlInput" placeholder="Shortlink">
      <input type="text" id="addKeyUrlInput" placeholder="Key URL">
      <button onclick="addKey()">Thêm Key</button>
      <h3>Danh Sách Key</h3>
      <table id="keyTable">
        <thead>
          <tr>
            <th>Key</th>
            <th>Shortlink</th>
            <th>Key URL</th>
            <th>Original URL</th>
            <th>Thời Gian Tạo</th>
            <th>Trạng Thái</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="keyList"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function login() {
      const password = document.getElementById('passwordInput').value;
      if (!password) {
        document.getElementById('result').innerText = 'Vui lòng nhập mật khẩu!';
        return;
      }
      try {
        const response = await fetch('/admin/keys', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await response.json();
        if (Array.isArray(data)) {
          document.getElementById('authSection').style.display = 'none';
          document.getElementById('adminSection').style.display = 'block';
          loadKeys(data);
        } else {
          document.getElementById('result').innerText = 'Lỗi: ' + data.message;
        }
      } catch (error) {
        document.getElementById('result').innerText = 'Lỗi: ' + error.message;
      }
    }

    async function loadKeys() {
      const password = document.getElementById('passwordInput').value;
      try {
        const response = await fetch('/admin/keys', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await response.json();
        const tbody = document.getElementById('keyList');
        tbody.innerHTML = '';
        data.forEach(key => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${key.key}</td>
            <td><a href="${key.shortUrl}" target="_blank">${key.shortUrl}</a></td>
            <td><a href="${key.keyUrl}" target="_blank">${key.keyUrl}</a></td>
            <td>${key.originalUrl}</td>
            <td>${key.createdAt}</td>
            <td>${key.isExpired ? 'Hết hạn' : 'Còn hạn'}</td>
            <td><button class="delete-btn" onclick="deleteKey('${key.key}')">Xóa</button></td>`;
          tbody.appendChild(row);
        });
      } catch (error) {
        document.getElementById('result').innerText = 'Lỗi load key: ' + error.message;
      }
    }

    async function saveScript() {
      const script = document.getElementById('scriptInput').value;
      const password = document.getElementById('passwordInput').value;
      if (!script) {
        document.getElementById('result').innerText = 'Vui lòng nhập script!';
        return;
      }
      try {
        const response = await fetch('/admin/script', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ script, password })
        });
        const data = await response.json();
        document.getElementById('result').innerText = data.message;
      } catch (error) {
        document.getElementById('result').innerText = 'Lỗi: ' + error.message;
      }
    }

    async function addKey() {
      const key = document.getElementById('addKeyInput').value;
      const shortUrl = document.getElementById('addShortUrlInput').value;
      const keyUrl = document.getElementById('addKeyUrlInput').value;
      const password = document.getElementById('passwordInput').value;
      if (!key || !shortUrl) {
        document.getElementById('result').innerText = 'Vui lòng nhập key và shortlink!';
        return;
      }
      try {
        const response = await fetch('/admin/addKey', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key, shortUrl, keyUrl, password })
        });
        const data = await response.json();
        document.getElementById('result').innerText = data.message;
        loadKeys(); // Reload danh sách
      } catch (error) {
        document.getElementById('result').innerText = 'Lỗi: ' + error.message;
      }
    }

    async function deleteKey(key) {
      const password = document.getElementById('passwordInput').value;
      if (!confirm('Xóa key này?')) return;
      try {
        const response = await fetch('/admin/deleteKey', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key, password })
        });
        const data = await response.json();
        document.getElementById('result').innerText = data.message;
        loadKeys(); // Reload danh sách
      } catch (error) {
        document.getElementById('result').innerText = 'Lỗi: ' + error.message;
      }
    }
  </script>
</body>
</html>
